defaults:
  - common: default
  - env: cartpole
  - rl/algo: pg
  - _self_

mode: train  # train | eval

eval:
  checkpoint_path: null
  episodes: 10
  render: false

logging:
  tensorboard: true
  stdout_interval: 1
  tb_flush_secs: 10

checkpointing:
  save_last: true
  save_best: true
  metric: avg_reward
  avg_window: 50
  keep_every: 0

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multiruns/${now:%Y-%m-%d}/${now:%H-%M-%S}
