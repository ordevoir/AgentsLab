# configs/rl/dqn.yaml
name: dqn
device: cuda if available
total_timesteps: 200000
gamma: 0.99
lr: 1e-3
buffer_size: 100000
batch_size: 64
target_update_freq: 1000         # как часто синхронизируем target сеть (по шагам обучения)
train_freq: 1                     # частота градиентных шагов
learning_starts: 1000
epsilon:
  start: 1.0
  end: 0.05
  decay_steps: 50000
network:
  hidden_sizes: [128, 128]
